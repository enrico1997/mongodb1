<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Daily Prophet</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <!-- JUMBO -->
    <div class="jumbotron">
        <h1 class="animated zoomIn">DP</h1>
        <br>
        <p class="current-time"><span id="currentTime"></span></p>
        <div class="container">
            <div class="row">
                <form action="/scrape" method="GET">
                    <button type="submit" class="btn btn-primary" id="text-enter-button">Scrape for Articles</button>
                </form>
            </div>
        </div>
    </div>
    <!-- MAIN -->
    <div class="container input-container">
        <div class="row">
            <div id="wrapper">
                <h1>Today's Articles</h1>
                <h2>Select to Notate</h2>
                <div id="articles"></div>
                <div id="notes"></div>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer>
        <div id="footer">
            <div class="container">
                <p class="muted credit">Copyright &copy; 2017 Enrico Bernardo</p>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
